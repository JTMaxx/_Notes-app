<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
    <div class="form-container">
        <form th:action="@{/signin}" method="post">
            <h2 class="text-center">Sign in</h2>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Login" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default btn-success btn-block">Sign in</button>
            </div>
            Don't have an account yet? <a href="register">Register now</a>
        </form>
    â€‹</div>
</body>
</html>
