<div id="notes-list-wrapper" xmlns:th="http://thymeleaf.org" th:fragment="notes-list">
    <script>
    function submit(id) {
        const response = fetch('view-modal?id=' + id, {
            method: 'GET',
            cache: 'no-cache',
            credentials: 'same-origin',
            referrerPolicy: 'no-referrer',
        });
        response
            .then((r) => r.json())
            .then((json) => {
                console.log(json);
            }
            );
    }

    </script>
    <div id="add-note-button"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">
        New +
    </button></div>
    <div th:each="n : ${notes}" class="note-on-list-wrapper">

            <div class="note-on-list">
                <h4 th:text="${n.getNoteTitle()}"></h4>
                <!--BUTTONS-->
                <div class="button-view">
                        <button class="btn btn-info" th:onclick="'submit(\'' + ${n.getId()} + '\');'" data-toggle="modal" data-target="#view-modal" type="button">View</button>
                </div>
                <!--<form action="/edit" method="get">-->
                <!--<input type="hidden" th:value="${n.getId()}" name="editNoteId" />-->
                <!--<button class="btn btn-info" type="submit">Edit</button>-->
                <!--</form>-->
                <div class="button-delete">
                    <form action="/delete" method="get">
                        <input type="hidden" th:value="${n.getId()}" name="delNoteId">
                        <button class="btn btn-danger fas fa-trash-alt" type="submit"></button>
                    </form>
                </div>

                <!--BUTTONS-->

            </div>

    </div>


</div>
