        <div class="container" id="add-form-container" xmlns:th="http://thymeleaf.org" th:fragment="add">
            <form th:action="@{/add}" th:object="${note}" method="post" action="/add">
                <h4>Add a note</h4>
                <input type="text" name="noteTitle" placeholder="Note Title"/>
                <textarea type="text" rows="15" cols="40" name="noteContent" placeholder="Your note"></textarea>
                <button class="btn btn-sm btn-success" type="submit">Create</button>
            </form>
        </div>
