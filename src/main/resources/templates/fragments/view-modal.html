<div class="container modal fade" id="view-modal" xmlns:th="http://thymeleaf.org" th:fragment="view-modal" tabindex="-1" role="dialog"
     aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form th:action="@{/view-modal}" method="get">
                    <div class="modal-header">
                        <div id="mod-view-title"></div>
                        <button type="button" class="close"
                                data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="mod-view-content"></div>
                    </div>
            </form>
        </div>
    </div>
</div>
