<div class="container modal fade" id="view-modal" xmlns:th="http://thymeleaf.org" th:fragment="viewm" tabindex="-1" role="dialog"
     aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form th:action="@{/viewm}" th:object="${noteToView}" method="get">
                <div>no th text</div>
                <div th:text="'th text'"></div>
                <div th:text="'value from noteToView: '+${noteToView}"></div>
                <div th:if="${noteToView != null}">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewModalLabel" th:text="*{getNoteTitle()} ?: 'unknown value'"></h5>
                    <button type="button" class="close"
                            data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5 th:text="*{getNoteContent()} ?: 'unknown value'"></h5>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>
