<div class="container modal fade" id="view-modal" xmlns:th="http://thymeleaf.org" th:fragment="view-modal" tabindex="-1" role="dialog"
     aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
                    <div class="modal-header">
                        <div id="mod-title"></div>
                        <button type="button" class="close" onclick='makeViewNoteLook()'
                                data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                        <div class="modal-body">
                            <div id="mod-content"></div>
                        </div>
                    <div id="mod-btn">
                        <button class="btn btn-info" onclick="editNote()" type="button">Edit</button>
                    </div>
        </div>
    </div>
</div>
